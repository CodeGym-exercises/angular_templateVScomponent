<h1>My music app</h1>

<ul>
  <li *ngFor="let item of mymusicService.playlist">
    <a (click)="setSong(item.id,item.song)">{{item.song}}</a>
  </li>
</ul>

<div *ngIf="song.name!==''; else tmpl">
  <h3>Song name: {{song.name}}</h3>
  <iframe *ngIf="url" width="560" height="315" [src]="url" frameborder="0" allow="autoplay" allowfullscreen></iframe>
</div>

<ng-template #tmpl>
  <h2>Nothing to play</h2>
</ng-template>
